<body>
    <form action="/HtmlGeneration_ValidationProviderAttribute" method="post">
        <div>
            <label for="Name">Name</label>
            <input type="text" class="form-control" data-val="true" data-val-length="The field Name must be a string with a maximum length of 10." data-val-length-max="10" data-val-regex="The field Name must match the regular expression &#x27;^[a-zA-Z]&#x2B;$&#x27;." data-val-regex-pattern="^[a-zA-Z]&#x2B;$" id="Name" name="Name" value="" />
            <span class="field-validation-valid" data-valmsg-for="Name" data-valmsg-replace="true"></span>
        </div>
        <div class="validation-summary-valid" data-valmsg-summary="true"><ul><li style="display:none"></li>
</ul></div>
        
        <input type="submit" />
    <input name="__RequestVerificationToken" type="hidden" value="{0}" /></form>
